<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Countries</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/bundle.js"></script>
</head>

<body>
    <div id="app">
        <h1>Country Populations</h1>
        <ul>
            <li v-for="country in countries">{{ country.name }} has a population of {{ country.population }}</li>
        </ul>
        <p>That makes up a total population of {{ totalPopulation }} globally.</p>
    </div>
</body>

</html>
