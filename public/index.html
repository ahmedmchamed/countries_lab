<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Countries</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/bundle.js"></script>
</head>

<body>
    <div id="app">
        <h1>Country Populations</h1>
        <p>The total population of all countries is {{ totalPopulation }} globally.</p>
        <select v-on:change="countrySelected($event)">
            <option v-for="country in countries" :value="country.name">{{ country.name }} has a population of
                {{ country.population }}</option>
        </select>
        <div v-if="selectedCountry !== undefined">
            The country is {{ selectedCountry.name }} (<i>{{ selectedCountry.nativeName }}</i>) which has a population of {{ selectedCountry.population }}.
            <img :src="selectedCountry.flag">
        </div>
    </div>
</body>

</html>
